<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS Inline</title>
</head>
<body>
    <h1 style="color: #FF5733; font-family: 'Arial', sans-serif; font-size: 36px;">
        Este es un Título H1
    </h1>

    <h2 style="color: #33A1FF; font-family: 'Verdana', sans-serif; font-size: 28px;">
        Este es un Título H2
    </h2>

    <h3 style="color: #FF5733; font-family: 'Arial', sans-serif; font-size: 20px;">
        Este es un Título H3
    </h3>

    <p style="color: #4CAF50; font-family: 'Georgia', serif; font-size: 18px;">
        Este es un párrafo.
    </p>

    <p style="color: #4CAF50; font-family: 'Georgia', serif; font-size: 18px;">
        Este es otro párrafo.
    </p>
</body>
</html>
