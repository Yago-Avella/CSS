<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Fondo general */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Altura de la pantalla completa */
    margin: 0; /* Elimina márgenes del body */
}

.tarjeta {
    background-color: #ffffff; /* Fondo blanco para la tarjeta */
    width: 300px; /* Ancho de la tarjeta */
    height: 200px; /* Alto de la tarjeta */
    padding: 20px; /* Relleno interno */
    margin: 20px; /* Margen exterior */
    border: 2px solid #007BFF; /* Borde de la tarjeta */
    border-radius: 10px; /* Bordes redondeados */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para darle un efecto de elevación */
    text-align: center; /* Centra el texto */
}

.tarjeta h2 {
    font-size: 24px;
    color: #007BFF; /* Color azul para el nombre */
    margin-bottom: 10px;
}

.tarjeta h3 {
    font-size: 18px;
    color: #555555; /* Color gris oscuro */
    margin-bottom: 15px;
}

.tarjeta p {
    font-size: 14px;
    color: #333333; /* Color gris para el texto */
    line-height: 1.5; /* Espaciado entre líneas */
}
</style>
<body>

    <div class="tarjeta">
        <h2>Juan Pérez</h2>
        <h3>Desarrollador Web</h3>
        <p>Apasionado por la tecnología y la creación de soluciones innovadoras para la web. Me encanta aprender nuevas tecnologías y compartir conocimientos.</p>
    </div>

</body>
</html>
