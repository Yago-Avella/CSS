<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    margin: 0; 
}

.tarjeta {
    background-color: #ffffff; 
    width: 300px; 
    height: 200px; 
    padding: 20px; 
    margin: 20px;
    border: 2px solid #007BFF; 
    border-radius: 10px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    text-align: center; 

.tarjeta h2 {
    font-size: 24px;
    color: #007BFF; 
    margin-bottom: 10px;
}

.tarjeta h3 {
    font-size: 18px;
    color: #555555;
    margin-bottom: 15px;
}

.tarjeta p {
    font-size: 14px;
    color: #333333; 
    line-height: 1.5; 
}
</style>
<body>

    <div class="tarjeta">
        <h2>Yago Serer Avellà</h2>
        <h3>Desarrollador de Aplicaciones Web</h3>
        <p>Apasionado por la tecnología y la creación de soluciones innovadoras para la web. Me encanta aprender nuevas tecnologías y compartir conocimientos.</p>
    </div>

</body>
</html>
